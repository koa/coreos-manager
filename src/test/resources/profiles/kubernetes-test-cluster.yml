spec:
parentProfile: default
rules:
- match:
  - key: os
    value: installed
  properties:
    etcd_initial_cluster:
    - km1=http://192.168.122.253:2380,km2=http://192.168.122.254:2380
    etcd_name:
    - $hostname[0]
    fleet_metadata:
    - role=etcd,name=$hostname[0]
    k8s_cert_endpoint:
    - $baseUrl[0]cert
    k8s_dns_service_ip:
    - 10.3.0.10
    k8s_etcd_endpoints:
    - http://192.168.122.253:2379,http://192.168.122.254:2379
    k8s_pod_network:
    - 10.2.0.0/16
    k8s_service_ip_range:
    - 10.3.0.0/24
    networkd_address:
    - 172.30.50.27/16
    networkd_dns:
    - 172.30.10.1
    networkd_gateway:
    - 172.30.10.1
