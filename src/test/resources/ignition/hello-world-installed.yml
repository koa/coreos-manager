ignition:
  version: 2.0.0
storage:
  filesystems:
  - mount:
      device: /dev/disk/by-label/ROOT
      format: btrfs
      create:
        force: true
        options:
        - --label=ROOT
systemd:
  units:
  - name: example.service
    enable: true
    contents: |
      [Service]
      Type=oneshot
      ExecStart=/usr/bin/echo Hello World
      
      [Install]
      WantedBy=multi-user.target
#if($ssh_authorized_keys)
passwd:
  users:
    - name: core
      ssh_authorized_keys:
#foreach($key in $ssh_authorized_keys)
        - $key
#end
#end
